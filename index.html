<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Laia Rodríguez Ramos</title>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAwEQr8flR0CtMZ-jSs9hK8lscYUMOtVPk&callback=initMap"
      async
      defer
    ></script>
    <script src="./script.js"></script>
  </head>
  <body>
    <div id="map"></div>
    <input
      type="text"
      name="adreca"
      value="Carrer de la Selva de Mar 211 08020 Barcelona"
      id="adreca"
    />
    <button type="button" class="btn btn-secondary" id="findLoc">
      Buscar adreça
    </button>
    <br />
    <input type="text" name="lat" value="" id="latitude" placeholder="lat" />
    <input type="text" name="lng" value="" id="longitude" placeholder="lng" />
    <button type="button" id="geoloc">Geolocalització</button>
  </body>
  <script src="./script.js"></script>
</html>
